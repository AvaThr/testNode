<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بیت هوم|ثبت نام</title>
    <link rel="stylesheet" href="./create-account-page.css">
</head>

<body>
    <main>
        <div class="base">
            <div class="logo">
                <a href="./biithome.html">
                    <img src="./logoEnglish.332ba54d.svg" alt="biithome-logo">
                </a>
            </div>
            <div class="panel">
                <div class="title">
                    <p>ایجاد حساب کاربری</p>
                </div>
                <div class="phone-pic">
                    <img src="./mobile.fbafee72.svg" alt="mobile-pic">
                </div>
                <div class="fullcolumn">
                    <div class="allcontent">
                        <div class="label">
                            <p>شماره تلفن</p>
                        </div>
                        <div class="divided">
                            <div>
                                <div class="icon">
                                    <img src="./phone_iphone-24px.66885e9a.svg">
                                </div>
                            </div>
                <form class="form-style">
                                <input type="text" name="username" id="username" placeholder="نام کاربری خود را وارد نمایید" maxlength="11"> 
                        </div>
                    </div>

                    <div class="allcontent">
                        <div class="label" id="top-id-label">
                            <p>کد ملی</p>
                        </div>
                        <div class="divided">
                            <div>
                                <div class="icon">
                                    <img src="./lock_open-24px.29a6bf27.svg">
                                </div>
                            </div>
                                <input type="password" name="password"  id="password" placeholder="پسورد خود را وارد نمایید" maxlength="11">        
                        </div>
                            
                        <button id="subBtn">دریافت کد تایید</button>
                </form>
                        <div class="end-text">
                            <p>قبلا در بیت هوم ثبت نام کرده اید؟</p>
                            <a href="#">وارد شوید</a>
                        </div>
                            
                    </div>

                </div>
            </div>

        </div>
    </main>
    <script src="./login.js"></script>
</body>

</html>
